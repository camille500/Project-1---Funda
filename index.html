<!DOCTYPE html>
<html lang="nl">

  <head>

    <meta charset="utf-8" />
    <title>Fundaa Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">

  </head>

  <body>

    <header>
      <a href="/funda"><img src="./assets/images/funda-logo.svg" alt="Logo van Funda.nl" class="logo"/></a>
      <nav>
      </nav>
    </header>


    <section class="listSection">
      <div>
        <img class="list_image" />
        <div class="info_wrapper">
          <p><a class="house_id"><span class="Adres"></span></a></p>
          <p><span class="Postcode"></span>, <span class="Woonplaats"></span></p>
          <p><strong>Koopprijs: </strong><span class="Koopprijs"></span></p>
          <p><strong>Aangeboden sinds: </strong><span class="AangebodenSindsTekst"></span></p>
          <p><strong>Kamers: </strong><span class="AantalKamers"></span></p>
          <p><strong>Makelaar: </strong><span class="MakelaarNaam"></span></p>
        </div>
      </div>
    </section>

    <section class="detailSection hidden">
      <img class="detail_image" />
      <span class="Adres"></span>
      <p><span class="VolledigeOmschrijving"></span></p>
      <span class="Kenmerken">
        <ul class="Kenmerken">
          <li></li>
        </ul>
      </span>
    </section>

    <!-- JavaScript -->
    <script src="./assets/js/libraries/routie.js" type="text/javascript"></script>
    <script src="./assets/js/libraries/transparency.js" type="text/javascript"></script>
    <script src="./assets/js/config.js" type="text/javascript"></script>
    <script src="./assets/js/app.js" type="text/javascript"></script>

  </body>

</html>
